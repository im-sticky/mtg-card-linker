<html>
  <head>
    <meta lang="en-ca">
    <meta charset="UTF-8">
    <title>MTG Card Linker</title>
    <style>
      html, body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
      }

      .test-content {
        display: flex;
        flex-direction: column;
        padding: 24px;
      }

      .test-content > card-linker {
        margin-bottom: 16px;
      }

      .additional-card-class {

      }

      .additional-link {
        color: red;
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <div class="test-content">
      <card-linker id="elspeth">elspeth's nightmare</card-linker>
      <card-linker name="lightning bolt">bolt</card-linker>
      <card-linker name="lightning bolt" link-class="additional-link" card-class="additional-card">bolt</card-linker>
    </div>


    <script type="text/javascript">
      setTimeout(() => {
        document.querySelector('card-linker[name="lightning bolt"]').setAttribute('name', 'Demon Bolt');
        console.log('update name prop from "lightning bolt" to "Demon Bolt"');
      }, 2000);

      document.querySelector('#elspeth').addEventListener('fetchCard', e => console.log('fetched card', e));
    </script>
  </body>
</html>
