<html>
  <head>
    <meta lang="en-ca">
    <meta charset="UTF-8">
    <title>MTG Card Seer</title>
    <style>
      html, body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
      }

      * {
        box-sizing: border-box;
      }

      .test-content {
        display: flex;
        flex-direction: column;
        padding: 24px;
        height: 100%;
      }

      .test-content > card-link {
        margin-bottom: 16px;
      }

      .styled::part(link) {
        color: red;
        text-decoration: none;
      }

      .styled::part(container) {
        width: 88px;
        height: 123px;
      }

      .styled::part(image) {
        transform: rotate(90deg);
      }

      .right {
        margin-left: auto;
      }

      .bottom {
        margin-top: auto;
      }
    </style>
  </head>

  <body>
    <div class="test-content">
      <card-link id="seer">Viscera Seer</card-link>
      <card-link id="rename" name="lightning bolt">bolt</card-link>
      <card-link class="styled" name="lightning bolt">bolt</card-link>
      <card-link>Claim // Fame</card-link>
      <card-link>Skyclave Cleric // Skyclave Basilica</card-link>
      <card-link>Delver of Secrets</card-link>
      <card-link set="eld" collector="271">Oko, Thief of Crowns</card-link>
      <card-link>No results</card-link>
      <card-link class="right">Stoneforge Mystic</card-link>
      <card-link class="right" set="wwk">Stoneforge Mystic</card-link>
      <card-link class="bottom right">Batterskull</card-link>
    </div>


    <script type="text/javascript">
      setTimeout(() => {
        document.querySelector('#rename').setAttribute('name', 'Demon Bolt');
        console.log('update name prop from "lightning bolt" to "Demon Bolt"');
      }, 2000);

      document.querySelector('#seer').addEventListener('fetchCard', e => console.log('fetched card', e));
    </script>
  </body>
</html>
